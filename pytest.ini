[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
junit_family = xunit2
addopts = 
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    -v

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

asyncio_mode = auto