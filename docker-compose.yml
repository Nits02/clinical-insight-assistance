version: '3.8'

services:
  clinical-insights-assistant:
    build: 
      context: .
      dockerfile: Dockerfile
    image: clinical-insights-assistant:latest
    container_name: clinical-insights-app
    ports:
      - "8501:8501"
    environment:
      # Override environment variables as needed
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - PYTHONPATH=/app/src:/app
      # Add your OpenAI/Azure OpenAI keys here or use .env file
      # - OPENAI_API_KEY=your_openai_key_here
      # - AZURE_OPENAI_API_KEY=your_azure_key_here
      # - AZURE_OPENAI_ENDPOINT=your_azure_endpoint
      # - AZURE_OPENAI_DEPLOYMENT_NAME=your_deployment_name
      # - OPENAI_PROVIDER=azure
    volumes:
      # Mount directories for persistent data storage
      - ./data:/app/data
      - ./memory:/app/memory
      - ./logs:/app/logs
    env_file:
      # Load environment variables from .env file
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - clinical-network

  # Optional: Add a PostgreSQL database for persistent storage
